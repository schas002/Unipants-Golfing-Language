<!DOCTYPE HTML>
<html>

<head>
	<title>Unipants Golfing Language Interpreter</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h2>Unipants Golfing Language</h2>
		<h3><a href="https://github.com/schas002/Unipants-Golfing-Language/blob/gh-pages/README.md" class="header-right">Help</a></h3>
	</header>
	<main>
		<textarea id="permalink" readonly="true" placeholder="Click here to get a permalink to this!"></textarea>
		<h2>Code</h2>
		<div contenteditable id="code" placeholder="Type your code here..." class="fake-textarea"></div>
		<div class="byteshow">
			<sub>
				<div>
					<span id="bytecount">0</span> bytes
				</div>
			</sub>
		</div>
		<h3>Input</h3>
		<div contenteditable id="input" class="fake-textarea"></div>
		<div class="byteshow">
			<sub>
				<div>
					<span id="input_bytecount">0</span> bytes
				</div>
			</sub>
		</div>
		<div class="clear"></div>
		<button id="run">Run!</button>
		<input class="toggle-box" id="optionsToggle" type="checkbox" >
		<label for="optionsToggle">Show options</label>
		<div id="options">
			<br />
			<select id="examples"></select>
			<span class="sep"></span>
			Strict mode:
			<input id="strict_mode" type="checkbox">
			Maximum number of iterations:
			<input id="maxi_range" type="range" min="0" max="100000" value="1000">
			<input id="maxi_num"  type="number" min="0" max="100000" value="1000">
		</div>
		<div>
			<h3 class="inline-flex">
				Sanitized
				<span class="copy" onclick="copy(document.getElementById('sanitized'))"></span>
			</h3>
		</div>
		<div class="clear"></div>
		<div id="sanitized" readonly="true" class="fake-textarea"></div>
		<div class="byteshow">
			<sub><div><span id="sanitized_bytecount">0</span> bytes</div></sub>
		</div>
		<br />
		<div>
			<h2>
				Output
				<span class="copy" onclick="copy(document.getElementById('output'))"></span>
			</h2>
		</div>
		<div id="output" readonly="true" class="fake-textarea"></div>
	</main>
	<script src="ugl.js"></script>
	<script src="page_control.js"></script>
</body>

</html>
